<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<body style="padding-bottom: 1000px">
    <div style="display: flex;
    flex-direction: row;">
        <div style="background-color: lightcoral;">div 1 text</div>
        <div style="background-color: lightpink;">div 2 <p>text</p></div>
    </div>

    <div style="display: flex;
    flex-direction: row;
    margin-top: 20px;">
        <div style="background-color: lightcoral;
        width: 100px;">100px</div>
        <div style="background-color: lightpink;
        flex: 1;">Flex 1</div>
    </div>

    <div style="display: flex;
    flex-direction: row;
    margin-top: 20px;">
        <div style="background-color: lightpink;
        flex: 1;">Flex 1</div>
        <div style="background-color: lightcoral;
        width: 100px;">100px</div>
        <div style="background-color: lightcoral;
        flex: 2;">flex 2</div>
    </div>

    <div style="display: flex;
    height: 70px;
    border: 1px solid gray;
    flex-direction: row;
    margin-top: 20px;
    justify-content: center;">
        <div style="background-color: lightpink;
        width: 100px;">100px</div>
        <div style="background-color: lightcoral;
        width: 100px;">100px</div>
        <div style="background-color: lightpink;
        width: 100px;">100px</div>
    </div>
    <div style="display: flex;
    height: 70px;
    border: 1px solid gray;
    flex-direction: row;
    margin-top: 20px;
    justify-content: space-between;">
        <div style="background-color: lightpink;
        width: 100px;">100px</div>
        <div style="background-color: lightcoral;
        width: 100px;">100px</div>
        <div style="background-color: lightpink;
        width: 100px;">100px</div>
    </div>
    <div style="display: flex;
    height: 70px;
    border: 1px solid gray;
    flex-direction: row;
    margin-top: 20px;
    justify-content: space-between;
    align-items: center;">
        <div style="background-color: lightpink;
        width: 100px;">100px</div>
        <div style="background-color: lightcoral;
        width: 100px;">100px</div>
        <div style="background-color: lightpink;
        width: 100px;">100px</div>
    </div>

    <div style="display: flex;
    flex-direction: row;">
        <div style="background-color: lightblue;
        width: 200px;">200px</div>

        <div style="background-color: lightpink;
        width: 75px;">75px</div>
    </div>
    
    <div style="display: flex;
    flex-direction: row;
    margin-top: 20px;">
        <div style="background-color: lightblue;
        width: 50px;">item1</div>
        <div style="background-color: lightpink;
        flex: 1;">item2</div>
        <div style="background-color: lightblue;
        width: 75px;">item3</div>
    </div>
    
    <div style="display: flex;
    flex-direction: row;
    margin-top: 20px;
    justify-content: space-between;">
        <div style="background-color: lightblue;
        width: 100px;">item1</div>
        <div style="background-color: lightpink;
        width: 100px;">item2</div>
        <div style="background-color: lightblue;
        width: 100px;">item3</div>
        <div style="background-color: lightpink;
        width: 100px;">item2</div>
    </div>

    <div style="display: flex;
    flex-direction: row;
    margin-top: 20px;
    height: 50px;
    border: 1px solid black;
    justify-content: space-between;">
        <div style="background-color: lightblue;
        width: 200px;">200px</div>

        <div style="background-color: lightpink;
        width: 75px;">75px</div>
    </div>
</body>
</html>
